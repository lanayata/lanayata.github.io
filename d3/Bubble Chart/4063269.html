<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bubble Chart</title>
	</head>
	<body>
		<script type="text/javascript" src="../d3.js" ></script>
		<script>
			var diameter = 960,
				format = d3.format(",d"),
				color = d3.scaleOrdinal(d3.schemeCategory20);
			var bubble = d3.pack().size([diameter,diameter]).padding(1.5);
			var svg = d3.select("body").append("svg")
						.attr("width",diameter)
						.attr("height",diameter)
						.attr("class","bubble");
			d3.json("flare.json",function(error,root){
				if(error)throw error;
				var node = svg.selectAll(".node")
								.data(bubble(root).filter(function(d){return !d.children;}))
								.enter()
								.append("g")
								.attr("class","node")
								.attr("transform",function(d){return "translate("+d.x+","+d.y+")"});
				node.append("title").text(function(d){return d.className+": "+format(d.value);});
				node.append("circle")
					.attr("r",function(d){return d.r;})
					.attr("fill",function(d){return color(d.packageName);});
				node.append("text")
					.attr("dy",".3em")
					.style("text-anchor","middle")
					.text(function(d){
						return d.className.substring(0,d.r/3);
					});
			});
			function classes(root){
				var classes = [];
				function recurse(name,node){
					if(node.children){
						node.children.forEach(function(child){
							recurse(node.name,child);
						});
					}else{
						classes.push({
							"packageName":name,
							"className":node.name,
							"value":node.size
						});
					}
				}
				recurse(null,root);
				return {"children":classes};
			}
						
		</script>
	</body>
</html>
